    <h2 class="h2socio">¡Registrate por los siguientes formularios</h2>
    <br>
    <section class="form">
        <form>
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contraseña">Contraseña:</label>
            <input type="contra" id="contraseña" name="contraseña" required>

            <label for="rep-contra">Repetir contraseña:</label>
            <input type="rep-contra" id="rep-contra" name="rep-contra" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
           
            
            <button type="button" onclick="mostrarMensaje1()">Registrarse</button>
        </form>
    </section>
    <br>
    <h2 class="h2asc">¡Rellena el formulario de asociación</h2>
    <br>
    <section class="form">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Apellido:</label>
            <input type="apellido" id="apellido" name="email" required>

            <label for="dni">DNI:</label>
            <input type="dni" id="dni" name="dni" required>

            <label for="dni">Fecha de vencimiento DNI:</label>
            <input type="dni" id="dni" name="dni" required>

            <label for="cuil">CUIL:</label>
            <input type="cuil" id="cuil" name="cuil" required>

            <label for="profesión">Profesión:</label>
            <input type="prof" id="profesion" name="profesion" required>
            
            <label for="fecha de nacimiento">Fecha de nacimiento:</label>
            <input type="fecha-nacimiento" id="fecha de nacimiento" name="fecha de nacimiento" required>

            <label for="direccion">Dirección:</label>
            <input type="dir" id="direccion" name="direccion" required>
            
            <button type="button" onclick="mostrarMensaje2()">Hacete socio</button>
        </form>
    </section>
